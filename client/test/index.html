<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>API Test Forms</title>
	<link rel="stylesheet" href="test.css" />
</head>

<body>
	<select>
		<optgroup label="files">
			<option value="filesClear" selected>Delete all Files</option>
			<option value="filesList">File list</option>
			<option value="files">File Data</option>
			<option value="filesDelete">File Delete</option>
			<option value="filesTitle">File Title</option>
			<option value="filesUpload">File Upload</option>
			<option value="filesReplace">File Replace</option>
		</optgroup>
		<optgroup label="rating">
			<option value="ratings">Rating Get</option>
			<option value="ratingsPut">Rating Put</option>
			<option value="ratingsDelete">Rating Delete</option>
		</optgroup>
		<optgroup label="tags">

		</optgroup>
		<optgroup label="user">
			<option value="users">User List</option>
			<option value="usersGet">User Get</option>
			<option value="usersMe">User @Me</option>
		</optgroup>
		<optgroup label="auth">
			<option value="authLogin">Login</option>
			<option value="authLogout">Logout</option>
			<option value="authChangePassword" disabled>Change Password</option>
		</optgroup>
	</select>

	<form method="dialog" autocomplete="off" enctype="">
		<fieldset>
		</fieldset>
		<input type="reset" value="clear">
		<input type="submit" />
	</form>

	<datalist id="files"></datalist>
	<datalist id="users"></datalist>

	<div id="output"></div>
	<script src="endpoints.js"></script>
	<script src="test.js"></script>
</body>

</html>
